<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

        <div class="d-flex col-4 justify-content-around">

        </div>
    </nav>
    
    <div class="col-8 mx-auto">
        <table class="table table-hover">
        <ul class="list-group">
            <b class="card-text"> ${{car.precio}}</b>
            <p class="card-text">Modelo: {{car.model}}</p>
            <p class="card-text">Marca: {{car.Make}}</p>
            <p class="card-text">AÃ±o:{{car.Year}}</p>
            <p>Descripcion:</p>
            <p class="card-text">{{car.Description}}</p>
            <p>Vendedor :{{user.first_name}} {{user.last_name}}</p>
        </ul>
        <a href="/comprar/{{car.id}}" class="btn btn-info">Comprar</a>
        </table>
    </div>
    
    
</body>
</html>
